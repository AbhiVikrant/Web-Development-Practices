<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Using Animate.css</title>
    <style>
      #div1 {
        height: 40px;
        width: 250px;
        position: relative;
        top: 100px;
        left: 100px;
        font-size: 30px;
        border: solid black;
        border-width: 3px 0px 3px 0px;
        text-align: center;
        padding: 5px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="div1" class="animate__fadeOutDown animate__animated">
      Animation Fade In
    </div>
  </body>
</html>
