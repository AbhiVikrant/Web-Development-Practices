<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Template</title>
    <style>
      #div1 {
        height: 40px;
        width: 250px;
        position: relative;
        top: 100px;
        left: 100px;
        font-size: 30px;
        border: solid black;
        border-width: 3px 0px 3px 0px;
        text-align: center;
        padding: 5px;
        animation: textFadeIn 2s ease-in-out 4;
      }
      @keyframes textFadeIn {
        to {
          opacity: 1;
        }
        from {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="div1">Animation Fade In</div>
  </body>
</html>
