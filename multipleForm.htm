<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width,
                  initial-scale=1.0">
            <title>Multiple Form</title>
      </head>
      <body>
            <div class="main">
                  <h2>Already Registerd? <a href="#login" style="color: black;">LOGIN
                        </a>now</h2>
                  <div id="login">
                        <form>
                              <label for="Email">Email</label> <input
                                    type="email"
                                    name="email" id="email"
                                    placeholder="abc@gmail.com"> <label
                                    for="password">Password</label> <input
                                    type="password" name="password"
                                    id="password">
                              <button type="submit" style="height: auto; width:
                                    auto;"><img src="./0000000000001394.png"
                                          height="10px" alt=""> Login</button>
                        </form>
                        <br>
                  </div>
                  <hr>
                  <a href="" target="_blank" rel="noopener noreferrer"
                        style="color:blue"><h2>Coding
                              Ninjas Blogs</h2></a>
                  <div class="blogimg"><img src="./Static/0000000000001395.png"
                              alt="codingninjasblog" width="100%"> <br> <br>
                        <hr></div>
                  <h1 style="text-transform:uppercase;"><b><u>Registration</u></b></h1>
                  <div id="registration_form">
                        <form>
                              <div>
                                    <label for="first_name">First Name:
                                          &nbsp;&nbsp;&nbsp; &nbsp
                                          &nbsp

                                    </label>
                                    <input type="text">

                              </div>
                              <br>
                              <div>
                                    <label for="last_name">Last Name:
                                          &nbsp;&nbsp;&nbsp; &nbsp
                                          &nbsp

                                    </label>
                                    <input type="text">

                              </div>
                              <br>
                              <div>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <label for="flat">Flat No./House No.:</label>&nbsp;&nbsp;
                                    <input type="number" name="flatnum"
                                          id="flatnum">
                              </div>
                              <br>
                              <div><label for="Current_Address">Current Address:</label>&nbsp;&nbsp;
                                    <label for="locality">Locality:</label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                                          type="text" name="locality"></div>
                              <br>
                              <div>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <label for="city">City:</label>&nbsp;&nbsp;
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                                          type="text" name="city"
                                          id="city">
                              </div>
                              <div class="checkbox"><p><b>Is Current Address and
                                                Permanent Address same?</b>
                                          <input
                                                type="radio" name="praddress"
                                                checked>
                                          Yes <input type="radio"
                                                name="praddress">No</p>
                              </div>
                              <br>
                              <div>
                                    <label for="email">Email:
                                          &nbsp;&nbsp;&nbsp;&nbsp;
                                          &nbsp;&nbsp;&nbsp;&nbsp; &nbsp
                                          &nbsp

                                    </label>
                                    <input type="email"
                                          placeholder="abc@gmail.com">

                              </div>
                              <br>
                              <div>
                                    <label for="password">Password :
                                          &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;
                                    </label>
                                    <input type="password">

                              </div>

                              <br>
                              <div><input type="submit" value="Register"></div>
                        </form>
                  </div>
            </div>
      </body>
</html>
