<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width,
                  initial-scale=1.0">
            <title>Media Tag and Figure</title>
      </head>
      <body>
            <div class="main">
                  <section>
                        <h1 style=" text-align: center;">About Media Tag</h1>
                        <hr>
                        <article>
                              <p>There are mainly two types of media tag as :
                                    <ol type="A">
                                          <li>Audio</li>
                                          <li>Video</li>
                                    </ol>
                                    Way to define these tags as:

                                    <div><audio src="./stati/1.mp3" controls>
                                                This audio is not supported!</audio>
                                    </div>
                                    <div><audio controls>
                                                <source src="./static/2.wav"
                                                      type="audio/mp3">
                                                <source src="./static/2.wav"
                                                      type="audio/wav">
                                                This audio is not supported!
                                          </audio>

                                    </div>


                                    <iframe width="560" height="315"
                                          src="https://www.youtube.com/embed/zZasH6qkn8M"
                                          title="YouTube video player"></iframe>
                                    <iframe width="420" height="345"
                                          src="https://www.youtube.com/embed/tgbNymZ7vqY">
                                    </iframe>

                                    <figure>
                                          <image
                                                src="./static/6096827944525537496.png">
                                                <figcaption>This figure is not
                                                      loading!</figcaption>
                                          </figure>
                                    </p>
                              </article>
                        </section>
                  </div>
            </body>
      </html>
