<!DOCTYPE html>
<html lang="en">
      <head>
            <!-- Favicon is the icon present beside the title bar of page -->
            <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
            <!-- charset is used to define the character encoding of the page -->
            <meta charset="UTF-8">

            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <!-- meta name="viewport defines the view area of the page on browser" -->
            <meta name="viewport" content="width=device-width,
                  initial-scale=1.0">
            <!-- meta name="author defines the author of the page using content as : " -->
            <meta name="author" content="Abhishek Kumar Vikrant">
            <!-- meta name="keyword helps in defining the keyword of the page and which will help in seo" -->
            <meta name="keywords" content="html5">
            <!-- meta name="description helps in defining the page related information" -->
            <meta name="description" content="This contains about meta tag and
                  favicon">
            <meta http-equiv="X-UA-Compatible" content="IE=7">
            <title>Document</title>
      </head>
      <body>

      </body>
</html>
